version: '3.8'

services:
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: make-infra-zipkin
    restart: unless-stopped
    ports:
      - "${ZIPKIN_PORT:-9411}:9411"
    networks:
      - infra-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9411/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
networks:
  infra-network:
    name: make-infra-network
    external: true
