version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: make-infra-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_data:/var/cache/nginx
    networks:
      - infra-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
volumes:
  nginx_data:
networks:
  infra-network:
    name: make-infra-network
    external: true
