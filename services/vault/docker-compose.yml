version: '3.8'

services:
  vault:
    image: hashicorp/vault:1.15
    container_name: make-infra-vault
    restart: unless-stopped
    ports:
      - "${VAULT_PORT:-8200}:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_TOKEN:-myroot}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - vault_data:/vault/data
    networks:
      - infra-network
    healthcheck:
      test: ["CMD-SHELL", "vault status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
volumes:
  vault_data:
networks:
  infra-network:
    name: make-infra-network
    external: true
