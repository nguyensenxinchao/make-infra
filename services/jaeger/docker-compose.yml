version: '3.8'

services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: make-infra-jaeger
    restart: unless-stopped
    ports:
      - "${JAEGER_UI_PORT:-16686}:16686"  # UI
      - "${JAEGER_HTTP_PORT:-14268}:14268"  # HTTP
      - "6831:6831/udp"  # UDP
      - "6832:6832/udp"  # UDP
    environment:
      COLLECTOR_OTLP_ENABLED: true
    networks:
      - infra-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:16686 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
networks:
  infra-network:
    name: make-infra-network
    external: true
