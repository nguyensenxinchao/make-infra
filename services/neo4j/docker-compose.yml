version: '3.8'

services:
  neo4j:
    image: neo4j:5.15-community
    container_name: make-infra-neo4j
    restart: unless-stopped
    ports:
      - "${NEO4J_HTTP_PORT:-7474}:7474"   # HTTP
      - "${NEO4J_BOLT_PORT:-7687}:7687"   # Bolt
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-neo4j123}
      NEO4J_PLUGINS: '["apoc"]'
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - infra-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
volumes:
  neo4j_data:
  neo4j_logs:
networks:
  infra-network:
    name: make-infra-network
    external: true
